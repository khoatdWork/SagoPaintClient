<header class="sticky top-0 w-full z-[9999] bg-white">
    <nav class="flex items-center justify-between py-3 px-[5%] lg:px-[10%] 2xl:px-[15%]" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-16 w-auto" src="images/sago_paint_logo.png" alt="">
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" (click)="toggleMenu()" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12 lg:items-center lg:justify-center">
            <a routerLink="/" routerLinkActive="text-red-600" [routerLinkActiveOptions]="{exact: true}" class="text-sm/6 lg:text-base font-semibold text-gray-900 hover:text-red-600 transition-all duration-300 hover:scale-105">Trang Chủ</a>
            <a href="#" class="text-sm/6 lg:text-base font-semibold text-gray-900 hover:text-red-600 transition-all duration-300 hover:scale-105">Nội Thất</a>
            <a href="#" class="text-sm/6 lg:text-base font-semibold text-gray-900 hover:text-red-600 transition-all duration-300 hover:scale-105">Ngoại Thất</a>
            <a href="#" class="text-sm/6 lg:text-base font-semibold text-gray-900 hover:text-red-600 transition-all duration-300 hover:scale-105">Chống Thấm</a>
            <a href="#" class="rounded-md bg-red-600 px-3 py-2 text-sm lg:text-base font-semibold text-white shadow-sm hover:bg-red-500 transition-all duration-300 hover:scale-105">Liên Hệ</a>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true" [class.hidden]="!isMenuOpen">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-50 bg-black bg-opacity-25 transition-opacity duration-300" [class.opacity-0]="!isMenuOpen" [class.opacity-100]="isMenuOpen"></div>
        <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 transform transition-transform duration-300 ease-in-out" [class.translate-x-full]="!isMenuOpen" [class.translate-x-0]="isMenuOpen">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-16 w-auto" src="images/sago_paint_logo.png" alt="">
                </a>
                <button type="button" (click)="toggleMenu()" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a routerLink="/" routerLinkActive="text-red-600" [routerLinkActiveOptions]="{exact: true}" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50 hover:text-red-600 transition-all duration-300">Trang Chủ</a>
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50 hover:text-red-600 transition-all duration-300">Nội Thất</a>
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50 hover:text-red-600 transition-all duration-300">Ngoại Thất</a>
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50 hover:text-red-600 transition-all duration-300">Chống Thấm</a>
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white bg-red-600 hover:bg-red-500 transition-all duration-300">Liên Hệ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
